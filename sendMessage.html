<!DOCTYPE html>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
    integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.min.js" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
    crossorigin="anonymous"></script>
<script src="/socket.io/socket.io.js"></script>
<script type="text/javascript" src="functions.js"></script>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<div class="container">
    <br>
    <div class="jumbotron">
        <h1 class="display-4">Send A Motivation</h1>
        <br>

        <div class="form-check form-check-inline">
            <div> Select a Type of Motivation: &nbsp;</div>
            <input class="form-check-input" type="radio" name="rdbtn" id="msgrqst" value="Message" onchange="changePlaceholder()">
            <label class="form-check-label" for="msgrqst">Message</label>
        </div>

        <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="rdbtn" id="sngrqst" value="Song" onchange="changePlaceholder()">
            <label class="form-check-label" for="sngrqst">Song</label>
        </div>

        <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="rdbtn" id="tsk" value="Task" onchange="changePlaceholder()">
            <label class="form-check-label" for="tsk">Task</label>
        </div>
        
        <br>
        <br>
        <input id="name" class="form-control" placeholder="Name" disabled>
        <br>
        <textarea id="message" class="form-control" placeholder="Choose an Option first" disabled></textarea>
        <br>
        <button id="send" class="btn btn-success">Send</button>

    </div>

    <div class="alert alert-success" role="alert" id="alert" style="display: none">
    </div>

    <a href="index.html">See Messages</a>
</div>
